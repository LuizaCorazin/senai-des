<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha estante</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Minha Estante de Filmes</h1>
    </header>

    <main>
        <section id="lista-filmes">

        </section>

        <section id ="formulario">
                <h2>Adicionar novo filme</h2>
                <form id="form-filme">

                    <input type="text" id="capa" 
                    placeholder="URL da capa" required>

                    <input type="text" id="nome" 
                    placeholder="Nome do filme" required>

                    <input type="number" id="ano" 
                    placeholder="Ano" min="1990" max="2100" required>

                    <input type="text" id="categoria" 
                    placeholder="Categoria" required>

                    <input type="number" id="estrelas" 
                    placeholder="Estrelas (1-5)" min="1" max="5" required>

                    <input type="text" id="trailer" 
                    placeholder="URL do trailer" required>

                    <button type ="submit">Adicionar Filme</button>

        </section>

    </main>
    <script
    src="data.js"></script>
    <script src="script.js"></script>
</body> 
</html>
